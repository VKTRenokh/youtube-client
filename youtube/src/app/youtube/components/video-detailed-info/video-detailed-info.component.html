@if (video) {
  <figure
    class="detailed-info"
    [ytColoredBorder]="video.snippet.publishedAt"
  >
    <img
      [ngSrc]="getThumbnail()!.url"
      alt="Video thumbnail"
      [width]="getThumbnail()!.width"
      [height]="getThumbnail()!.height"
    />
    <figcaption>{{ video.snippet.title }}</figcaption>
    <p>Description: {{ video.snippet.description }}</p>
    <span>
      {{ video.snippet.publishedAt | date: 'fullDate' }}
    </span>
    <yt-video-statistics [statistics]="video.statistics" />
  </figure>
} @else {
  <div>
    <h2>Video Not Found</h2>
  </div>
}
