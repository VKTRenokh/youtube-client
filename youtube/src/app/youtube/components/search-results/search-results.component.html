<div class="search-results">
  @if (isFilteringShown()) {
    <yt-filtering-criteria
      (onCriteriaUpdate)="updateSortingCriteria($event)"
      (onByWordUpdate)="updateByWordFilter($event)"
    />
  }

  <div class="search-items">
    @if (videos()) {
      @for (
        video of videos()
          | word: currentWord()
          | sort: currentCriteria();
        track video.id
      ) {
        <yt-search-item [item]="video" />
      }
    }
  </div>
</div>
