<div class="search-results">
  @if (isFilteringShown()) {
    <yt-filtering-criteria
      (onCriteriaUpdate)="updateSortingCriteria($event)"
    />
  }

  @if (didSearch() && videos()) {
    @for (
      video of videos() | sort: currentCriteria;
      track video
    ) {
      <yt-search-item [item]="video" />
    }
  }
</div>
